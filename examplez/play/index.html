<!DOCTYPE html>
<html>
  <head>
    <title>
      Welcome to the jQuest Example
    </title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <h1>
        The adventure begins!
      </h1>
      <h2>
        Take a look around.
      </h2>
    </div>
    <div class="mapcontainer viewport">
      <small id="maploading">Loading...</small>
      <div class="layer-container"></div>
    </div>
    <br />
    <script src="../../src/jquery.min.js" type="text/javascript"></script>
    <script src="../../src/keyframes.js" type="text/javascript"></script>
    <script src="../../src/astar.js" type="text/javascript"></script>
    <script src="../../src/animations.jquest.js" type="text/javascript"></script>
    <script src="../../src/map.jquest.js" type="text/javascript"></script>
    <script src="../../src/character.jquest.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(window).load(function(){
        window.Map.playerTile = 67;
        window.Character.settings.spriteDirectory = '';
        window.Map.loadMap('.layer-container','island2', function(){
          window.Character.loadSprite('player',window.Character.loadPlayer);
        });
      });
    </script>
  </body>
</html>
