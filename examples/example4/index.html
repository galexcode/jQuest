<!doctype html>
<html>
<head>
	<title>Example 3: The Character Layer</title>
	<style>
		body{ margin:0; padding:0; font-family: tahoma; text-align:center }
		.header{ margin:10px; }
		.character{ position:absolute; }
		.tile{ float:left; background-repeat: no-repeat }
		.layer-container{ position:absolute; width:800px; height:512px }
		.layer{ position:absolute; left:0px; top: 0px }
		.viewport{ background-color: black; position: relative; margin-left:auto; margin-right:auto; overflow:hidden; width:800px; height:512px }
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="../../src/js/jquery.keyframes.js"></script>
	<script type="text/javascript" src="../../src/js/astar.js"></script>
	<script type="text/javascript" src="../../src/js/map.jquest.js"></script>
	<script type="text/javascript" src="../../src/js/character.jquest.js"></script>
	<script type="text/javascript">
		$(window).load(function(){
			Map.playerTile = 67;
			Character.settings.spriteDirectory = '';
			
			Map.loadMap('.layer-container','island2', function(){
				Character.loadSprite('player',Character.loadPlayer);
			});
		});
	</script>
</head>
<body>
	<div class="header">
		<h1>Pathfinding</h1>
		<h2>Click on the map and take a look around</h2>
	</div>
	<div class="mapcontainer">
		<small id="maploading">Loading...</small>
		<div class="layer-container"></div>
	</div>
	<br /><a href="../">Back</a>
</body>
</html>
