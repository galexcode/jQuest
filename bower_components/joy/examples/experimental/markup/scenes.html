<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Joy Example: Markup</title>

<script type="text/javascript" src="../../../dist/joy.js"></script>
</head>

<body>
  <canvas id="joy" width='800' height='600' style="border: 1px solid #666;">
    <section>
      <img src="../../shared-assets/joyjs.png" width="247" height="280" data-value="Hello!" />
      <button></button>
      <div></div>
      <audio src="../../shared-assets/"></audio>
    </section>

    <section>
      <img src="../../shared-assets/joyjs-text.png" width="301" height="60"/>
    </section>
  </canvas>

  <script type="text/javascript">
    var engine = new Joy.Engine({
      canvas2d: document.getElementById('joy'),
      markup: true
    });

    var MyBehaviour = Joy.Behaviour.extend({
      init: function () {
        this.behave(Joy.Behaviour.Movimentation);
      }
    });
  </script>
</body>

</html>
