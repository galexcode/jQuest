<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Joy Example</title>
        <link href='http://fonts.googleapis.com/css?family=Merienda' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="../../dist/joy.js"></script>
    </head>
    <body style="margin: 0; padding: 0;">

      <script type="text/javascript">
          var engine = new Joy.Engine({ debug: true, width: 300, height: 250 })
          engine.createScene(function (scene) {
            var text = new Joy.Text({
              x: engine.width / 2,
              y: engine.height / 2,
              text: "Enjoy joy.js",
              align: "center",
              font: "30pt Merienda",
              baseline: Joy.Text.BASELINE.MIDDLE
            });

            var toggle = false;
            setInterval(function() {
              toggle = !toggle;

              if (toggle) {
                text.useFill();
              } else {
                text.useStroke();
              }

              text.color = new Joy.Color(parseInt(Math.random() * 255, 10), parseInt(Math.random() * 255, 10), parseInt(Math.random() * 255, 10));
            }, 1000 / 60)

            scene.addChild(text);
          });
      </script>

    </body>

</html>
