<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Joy Example</title>

        <script type="text/javascript" src="../../dist/joy.js"></script>
        <script type="text/javascript">
            var rufus;
            function setup() {
              var engine = new Joy.Engine({
                canvas: document.getElementById("joy"),
                debug: true
              });
              var scene = engine.createScene();

              rufus = new Joy.SpriteSheet({
                x: engine.width / 2,
                y: engine.height / 2,
                src: "../games/rufus/assets/spritesheets/rufus.png",
                width: 120,
                height: 120,
                animations: {
                  "walking": { frames: [0, 30], framesPerSecond: 32 },
                  "idle": { frames: [31, 39], framesPerSecond: 12 },
                  "jumping": [40, 59],
                  "falling": {frames: [60, 67], framesPerSecond: 12 },
                }
              });
              rufus.bind('load', function() {
                this.position.x -= this.width / 2;
                this.position.y -= this.height / 2;
              });

              rufus.play("walking");
              scene.addChild(rufus);
            }
        </script>
    </head>

    <body onload="setup();" style="margin: 0; padding: 0;">
        <canvas id="joy" width=480 height=320 style="border: 1px solid #000000;"></canvas>

        <h2>Play animation:</h2>
        <ul>
          <li><a href="#" onclick="rufus.play('walking'); return false;">Walking</a></li>
          <li><a href="#" onclick="rufus.play('idle'); return false;">Idle</a></li>
          <li><a href="#" onclick="rufus.play('jumping'); return false;">Jumping</a></li>
          <li><a href="#" onclick="rufus.play('falling'); return false;">Falling</a></li>
        </ul>

        <h2>Flip</h2>
        <ul>
          <li><a href="#" onclick="rufus.flipX = !rufus.flipX; return false;">Flip X</a></li>
          <li><a href="#" onclick="rufus.flipY = !rufus.flipY; return false;">Flip Y</a></li>
        </ul>
    </body>
</html>
