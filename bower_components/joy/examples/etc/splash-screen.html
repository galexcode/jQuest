<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Joy Example</title>
        <script type="text/javascript" src="../../../dist/sizzle.js"></script>
        <script type="text/javascript" src="../../../dist/joy.js"></script>
        <style type="text/css">
          body { margin: 0; padding: 0; zoom: 100%; }
        </style>
    </head>
    <body>
      <script type="text/javascript">
          var J = Joy;
          var engine = new J.Engine({debug: true, width: 960, height: 640});
          var scene = engine.createScene(function (scene) {
            scene.background("#ccc");

            var logo = new J.Sprite("../shared-assets/joyjs.png").bind(Joy.Events.SCENE_ACTIVE, function () {
              console.log("Scene active!!");
              this.pivot.x = this.width / 2;
              this.pivot.y = this.height / 2;
              this.position.x = engine.width / 2;
              this.position.y = engine.height - this.height;
              this.scale.x = 0.0;
              this.scale.y = 0.0;
              this.rotation = -180;
              this.alpha = 0;

              new Joy.Tween(this.position).to({y: engine.height / 2}, 3000).easing( Joy.TweenManager.Easing.Elastic.Out ).start();
              new Joy.Tween(this.scale).to({x: 1.0, y: 1.0}, 2000).easing( Joy.TweenManager.Easing.Exponential.Out ).start();
              new Joy.Tween(this).to({rotation: 0.0, alpha: 1}, 3000).easing( Joy.TweenManager.Easing.Elastic.Out ).start();
            });

            var joy = new J.Sprite("../shared-assets/joyjs-text.png").bind(Joy.Events.SCENE_ACTIVE, function () {
              this.pivot.x = this.width / 2;
              this.pivot.y = this.height / 2;
              this.position.x = engine.width / 2;
              this.position.y = engine.height / 2;
              this.scale.x = 0.5;
              this.scale.y = 0.5;
              this.alpha = 0;

              new Joy.Tween(this.position).to({y: this.position.y - 150}, 5000).easing( Joy.TweenManager.Easing.Elastic.Out ).start();
              new Joy.Tween(this.scale).to({x: 1.0, y: 1.0}, 2000).easing( Joy.TweenManager.Easing.Exponential.Out ).start();
              new Joy.Tween(this).to({alpha: 1}, 3000).easing( Joy.TweenManager.Easing.Exponential.Out ).start();
            });

            scene.addChild(logo);
            scene.addChild(joy);
          });
      </script>
    </body>
</html>
